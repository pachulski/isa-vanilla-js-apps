<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>JS Calculator</title>
</head>

<body>
    <main>
        <section class="expression"></section>
        <section class="result">0</section>
        <section class="buttons">
            <button class="buttons__button buttons__button--ac">AC</button>
            <button class="buttons__button">(</button>
            <button class="buttons__button">)</button>
            <button class="buttons__button">/</button>
            <button class="buttons__button">7</button>
            <button class="buttons__button">8</button>
            <button class="buttons__button">9</button>
            <button class="buttons__button">x</button>
            <button class="buttons__button">4</button>
            <button class="buttons__button">5</button>
            <button class="buttons__button">6</button>
            <button class="buttons__button">-</button>
            <button class="buttons__button">1</button>
            <button class="buttons__button">2</button>
            <button class="buttons__button">3</button>
            <button class="buttons__button">+</button>
            <button class="buttons__button">.</button>
            <button class="buttons__button">0</button>
            <button class="buttons__button buttons__button--equals">=</button>
        </section>
    </main>
    <p class="copyright">Copyright &copy; 2020 All rights reserved by<a
            href="https://eradmasta.github.io/jfddr1-project-1/src/my-page/index.html"> Radek Pachulski</a></p>
</body>

</html>
