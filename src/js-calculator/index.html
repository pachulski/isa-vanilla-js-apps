<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mathjs@7.2.0/dist/math.js"></script>
    <title>JS Calculator</title>
</head>

<body>
    <main>
        <section class="expression"></section>
        <section class="result">0</section>
        <section class="buttons">
            <button class="buttons__button buttons__button--ac acButton">AC</button>
            <button class="buttons__button exButton">(</button>
            <button class="buttons__button exButton">)</button>
            <button class="buttons__button exButton">/</button>
            <button class="buttons__button exButton">7</button>
            <button class="buttons__button exButton">8</button>
            <button class="buttons__button exButton">9</button>
            <button class="buttons__button exButton">*</button>
            <button class="buttons__button exButton">4</button>
            <button class="buttons__button exButton">5</button>
            <button class="buttons__button exButton">6</button>
            <button class="buttons__button exButton">-</button>
            <button class="buttons__button exButton">1</button>
            <button class="buttons__button exButton">2</button>
            <button class="buttons__button exButton">3</button>
            <button class="buttons__button exButton">+</button>
            <button class="buttons__button exButton">.</button>
            <button class="buttons__button exButton">0</button>
            <button class="buttons__button buttons__button--equals eqButton">=</button>
        </section>
    </main>
    <p class="copyright">Copyright &copy; 2020 All rights reserved by<a
            href="https://eradmasta.github.io/jfddr1-project-1/src/my-page/index.html"> Radek Pachulski</a></p>
    <script src="js/main.js"></script>
</body>

</html>
