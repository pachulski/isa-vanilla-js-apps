<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <div>
            <button class="restart">Restart</button>
        </div>
        <div class="board">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
            <div class="square square5"></div>
            <div class="square square6"></div>
            <div class="square square7"></div>
            <div class="square square8"></div>
            <div class="square square9"></div>
        </div>
        <div class="score">
            <div class="playerX">Player X</div>
            <div class="resultX">0</div>
            <div>-</div>
            <div class="resultO">0</div>
            <div class="playerO">Player O</div>
        </div>
    </main>
    <p class="copyright">Copyright &copy; 2020 All rights reserved by<a href="https://eradmasta.github.io/eradmasta/">
            Radek Pachulski</a></p>
    <script src="js/main.js"></script>
</body>

</html>
